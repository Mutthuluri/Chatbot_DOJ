<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Department of Justice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            position: relative;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #003366;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .signup-form button {
            background-color: #003366;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-form button:hover {
            background-color: #002244;
        }
        .login-link {
            margin-top: 20px;
            text-align: center;
        }
        .login-link p {
            margin: 0;
            display: inline;
            font-size: 14px;
        }
        .login-link button {
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-link button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <header>
        <h1>Department of Justice - Sign Up</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Divisions</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <!-- Updated to "Full Name as per Aadhar Card" -->
                <input type="text" placeholder="Full Name as per Aadhar Card" required>
                <!-- Updated to "Aadhar Number" with input validation -->
                <input type="text" placeholder="Aadhar Number" pattern="\d{12}" title="Please enter a 12-digit Aadhar number" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already a user?</p>
                <button onclick="location.href='login.html'">Login</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Department of Justice. All rights reserved.</p>
    </footer>
</body>
</html>
